<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Login Demo</title>
</head>
<body>
    <h1>Passkey Demo</h1>
    <p>Experience passwordless authentication</p>
    
    <h2>Register Passkey</h2>
    <input type="text" id="registerUsername" placeholder="Enter username" />
    <button onclick="registerPasskey()">Create Passkey</button>
    
    <h2>Login with Passkey</h2>
    <input type="text" id="loginUsername" placeholder="Enter username" />
    <button onclick="loginWithPasskey()">Sign In</button>
    
    <div id="message"></div>
    
    <p>
        <strong>How it works:</strong><br>
        1. Register a passkey with your username<br>
        2. Use biometrics or security key to authenticate<br>
        3. Login instantly without passwords!
    </p>

    <script>
        // Helper function to convert between formats
        function bufferToBase64URLString(buffer) {
            const bytes = new Uint8Array(buffer);
            let str = '';
            for (const charCode of bytes) {
                str += String.fromCharCode(charCode);
            }
            const base64String = btoa(str);
            return base64String.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        function base64URLStringToBuffer(base64URLString) {
            const base64 = base64URLString.replace(/-/g, '+').replace(/_/g, '/');
            const padLength = (4 - (base64.length % 4)) % 4;
            const padded = base64.padEnd(base64.length + padLength, '=');
            const binary = atob(padded);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            setTimeout(() => {
                messageEl.textContent = '';
            }, 5000);
        }

        async function registerPasskey() {
            const username = document.getElementById('registerUsername').value;
            if (!username) {
                showMessage('Please enter a username', 'error');
                return;
            }

            try {
                // Start registration
                const startResponse = await fetch('/register/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!startResponse.ok) {
                    throw new Error('Failed to start registration');
                }

                const options = await startResponse.json();

                // Convert challenge and user ID from base64url to ArrayBuffer
                options.challenge = base64URLStringToBuffer(options.challenge);
                options.user.id = base64URLStringToBuffer(options.user.id);

                // Create credentials using WebAuthn API
                const credential = await navigator.credentials.create({
                    publicKey: options
                });

                // Prepare credential for sending to server
                const credentialJSON = {
                    id: credential.id,
                    rawId: bufferToBase64URLString(credential.rawId),
                    response: {
                        clientDataJSON: bufferToBase64URLString(credential.response.clientDataJSON),
                        attestationObject: bufferToBase64URLString(credential.response.attestationObject)
                    },
                    type: credential.type
                };

                // Finish registration
                const finishResponse = await fetch('/register/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentialJSON)
                });

                const result = await finishResponse.json();

                if (result.verified) {
                    showMessage(result.message, 'success');
                    document.getElementById('registerUsername').value = '';
                } else {
                    showMessage(result.error || 'Registration failed', 'error');
                }

            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Registration failed: ' + error.message, 'error');
            }
        }

        async function loginWithPasskey() {
            const username = document.getElementById('loginUsername').value;
            if (!username) {
                showMessage('Please enter a username', 'error');
                return;
            }

            try {
                // Start authentication
                const startResponse = await fetch('/login/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!startResponse.ok) {
                    const error = await startResponse.json();
                    throw new Error(error.error || 'Failed to start login');
                }

                const options = await startResponse.json();

                // Convert challenge from base64url to ArrayBuffer
                options.challenge = base64URLStringToBuffer(options.challenge);

                // Convert allowCredentials
                if (options.allowCredentials) {
                    options.allowCredentials = options.allowCredentials.map(cred => ({
                        ...cred,
                        id: base64URLStringToBuffer(cred.id)
                    }));
                }

                // Get credentials using WebAuthn API
                const credential = await navigator.credentials.get({
                    publicKey: options
                });

                // Prepare credential for sending to server
                const credentialJSON = {
                    id: credential.id,
                    rawId: bufferToBase64URLString(credential.rawId),
                    response: {
                        clientDataJSON: bufferToBase64URLString(credential.response.clientDataJSON),
                        authenticatorData: bufferToBase64URLString(credential.response.authenticatorData),
                        signature: bufferToBase64URLString(credential.response.signature),
                        userHandle: credential.response.userHandle ? bufferToBase64URLString(credential.response.userHandle) : null
                    },
                    type: credential.type
                };

                // Finish authentication
                const finishResponse = await fetch('/login/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentialJSON)
                });

                const result = await finishResponse.json();

                if (result.verified) {
                    showMessage(result.message, 'success');
                    document.getElementById('loginUsername').value = '';
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
